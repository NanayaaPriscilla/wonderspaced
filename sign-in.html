<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-0">
                <img src="Images/sign-in-image.png" alt="Login Image" class="img-fluid">
            </div>

            <div class="col-md-6 login-form-container mt-5">
                
                <div class="form-group w-50">
                    <form action="homepage.html" method="GET">
                        <img src="Images/WonderspacEd-logo.png" alt="logo" class=" img-fluid"> <br>
                    <div class="form-group mb-4">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email"  required>
                    </div>
                     
                    <div class="form-group mb-4"> 
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                    </div>

                    <div class="form-group mb-3">
                     <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="#" class="text-muted">Forgot Password?</a>
                    </div>

                    <div class=" d-flex align-items-center my-3 w-100">
                        <hr class="flex-grow-1">
                        <span class="mx-2 text-muted">OR</span>
                        <hr class="flex-grow-1">
                    </div>
                      
                       <button type="button" class="btn btn-outline-primary align-items-center google-button col-4 " >
                        <img src="Images/google.png" width="30px" alt="google logo">
                       </button><br>

                       <div class="mt-4">
                       <span class="ms-5 text-muted">Don't have an account? <a href="sign-up.html" class="underline "
                        >Sign up</a></span>
                       </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
